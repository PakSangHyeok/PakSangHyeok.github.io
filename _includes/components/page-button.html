<div>
    <div>
        {% if page.previous.url %}
            <a id="prev" class="button" href="{{ page.previous.url}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
    </div>
    <div>
        {% if page.next.url %}
            <a id="next" class="button" href="{{ page.next.url}}">&raquo; {{page.next.title}}</a>
        {% endif %}
    </div>
</div>
